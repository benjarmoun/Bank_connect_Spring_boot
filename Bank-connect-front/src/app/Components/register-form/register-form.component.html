<div class="bg-white p-8 shadow-lg lg:col-span-3 lg:p-12 w-1/2 mx-auto mt-14 rounded-lg border border-gray-300">
  <h3 class="mb-6 text-xl font-semibold sm:text-center sm:mb-8 sm:text-2xl">
    Welcome, Create bank account
  </h3>
  <app-loader *ngIf="loader"></app-loader>
  <form *ngIf="!ver && !loader" #addCompanyForm="ngForm" (ngSubmit)="register(addCompanyForm)" class="space-y-3 mt-4">

    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div>
        <label class="sr-only" for="full-name">Full Name</label>
        <input ngModel name="name" class="w-full rounded-lg border border-gray-400 p-3 text-sm" placeholder="Full Name" type="text" id="full-name"/>
      </div>

      <div>
        <label class="sr-only" for="cin">Identifiant(CIN)</label>
        <input ngModel name="cin" class="w-full border rounded-lg border-gray-400 p-3 text-sm" placeholder="Identifiant(CIN)" type="text" id="cin"/>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div>
        <label class="sr-only" for="email">Email</label>
        <input ngModel name="email" class="w-full border rounded-lg border-gray-400 p-3 text-sm" placeholder="Email address" type="email" id="email"/>
      </div>

      <div>
        <label class="sr-only" for="phone">Phone</label>
        <input ngModel name="phone" class="w-full border rounded-lg border-gray-400 p-3 text-sm" placeholder="Phone Number" type="tel" id="phone"/>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">

      <div>
        <label class="sr-only" for="password">Password</label>
        <input ngModel name="password" class="w-full border rounded-lg border-gray-400 p-3 text-sm" placeholder="Password" type="password" id="password"/>
      </div>

      <div>
        <label class="sr-only" for="confirm-password">Confirm Password</label>
        <input ngModel name="confirmPassword" class="w-full border rounded-lg border-gray-400 p-3 text-sm" placeholder="Confirm Password" type="password" id="confirm-password"/>
      </div>

      <div>
        <label class="sr-only" for="cin-image">Company image</label>
        <input ngModel name="cinImage" class="w-full border rounded-lg border-gray-400 p-3 text-sm" type="file" id="cin-image"/>
      </div>

      <div>
        <label class="sr-only" for="account-type">Company image</label>
        <select ngModel name="accType" class="w-full border rounded-lg border-gray-400 p-3 text-sm" id="account-type">
          <option value="" disabled selected>Select account type</option>
          <option>Standard</option>
          <option>Professional</option>
        </select>
      </div>

    </div>

    <div>
      <label class="sr-only" for="address">Address</label>
      <textarea
        class="w-full border rounded-lg border-gray-400 p-3 text-sm"
        placeholder="Address"
        rows="4"
        id="address"
        ngModel
        name="address"
      ></textarea>
    </div>

    <div class="mt-4 flex justify-end">
      <button type="submit" class="inline-flex w-full items-center justify-center rounded-lg bg-indigo-600 px-5 py-3 text-white sm:w-auto hover:bg-indigo-700">
        <span class="font-medium"> Submit </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </button>
    </div>
  </form>

  <form *ngIf="ver && !loader" class="space-y-3 mt-4" (ngSubmit)="confirmRegistration(codeVer.value)" >
    <p class="text-xl text-gray-700">We sent you a code for verification your email, please enter the code to continue your registration. </p>
    <div>
      <label class="sr-only" for="ver-code">Verification code</label>
      <input #codeVer class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Verification code" type="number" id="ver-code"/>
    </div>
    <div class="mt-4 flex justify-end">
      <button type="submit" class="inline-flex w-full items-center justify-center rounded-lg bg-indigo-600 px-5 py-3 text-white sm:w-auto hover:bg-indigo-700">
        <span class="font-medium"> Confirm </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-3 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </button>
    </div>
  </form>
</div>
